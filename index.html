<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Lessons Diary - GreenEarth2025</title>
    <!-- Bootstrap CSS (for nice form & list styling) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-black text-white text-center py-5">
        <h1>My Life Lessons Diary</h1>
        <p>Share wisdom from ages 15 to 99 â€” lessons learned to guide the younger generation.</p>
    </header>

    <!-- Entry Form -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-dark text-white shadow">
                    <div class="card-body">
                        <h2 class="card-title">Add a New Life Lesson</h2>
                        <form id="diaryEntryForm">
                            <div class="form-group">
                                <label for="entryAge">Age When Learned:</label>
                                <select class="form-control bg-secondary text-white" id="entryAge" required>
                                    <option value="">Select Age (15-99)</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleSelect">Quick Example Lesson:</label>
                                <select class="form-control bg-secondary text-white" id="exampleSelect">
                                    <option value="">None - write your own</option>
                                    <!-- Examples populated by JS -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="entryTitle">Title:</label>
                                <input type="text" class="form-control bg-secondary text-white" id="entryTitle" placeholder="e.g., The Value of Time" required>
                            </div>
                            <div class="form-group">
                                <label for="entryContent">Your Lesson:</label>
                                <textarea class="form-control bg-secondary text-white" id="entryContent" rows="5" placeholder="Describe the lesson..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Save Lesson</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Display Entries -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-white">My Recorded Life Lessons</h2>
                <ul id="entryList" class="list-group">
                    <!-- Entries added here -->
                </ul>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
